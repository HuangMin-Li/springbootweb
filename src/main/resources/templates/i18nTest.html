<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3 th:text="#{welcome}"></h3>

<form th:action="@{/login}" method="post" enctype="multipart/form-data">
   <input type="text" name="username" th:placeholder="#{username}"/><br/>
    <input type="password" name="password" th:placeholder="#{password}"/><br/><br/>
    <input type="submit" th:value="#{button}"/><br/>
    <label><input type="checkbox" th:value="#{rememberme}"/>[[#{rememberme}]]</label>
    <br/>
</form>

</html>
